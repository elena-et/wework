<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>歡迎加入</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .user-info {
      margin-top: 20px;
      font-size: 18px;
    }
    .multi-select {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }
    .submit-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="content">
    <img id="userImage" src="" alt="User Image">
    <div class="user-info">
      <p id="displayName">載入中...</p>
      <p id="userId"></p>
    </div>

    <div class="multi-select">
      <label><input type="checkbox" name="option" value="A"> A</label><br>
      <label><input type="checkbox" name="option" value="B"> B</label><br>
      <label><input type="checkbox" name="option" value="C"> C</label><br>
      <label><input type="checkbox" name="option" value="D"> D</label>
    </div>

    <button class="submit-btn" onclick="handleSubmit()">送出資料</button>
  </div>

  <script>
    async function main() {
      await liff.init({ liffId: "2007327104" }); // ← 這裡填上你自己的 LIFF ID

      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        document.getElementById('userImage').src = profile.pictureUrl;
        document.getElementById('displayName').textContent = profile.displayName;
        document.getElementById('userId').textContent = "UserID: " + liff.getContext().userId;
      }
    }

    function handleSubmit() {
  const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked'))
    .map(cb => cb.value);

  liff.getProfile().then(profile => {
    const userData = {
      userId: liff.getContext().userId,
      displayName: profile.displayName,
      pictureUrl: profile.pictureUrl,
      selectedOptions: selectedOptions
    };

    fetch('https://yourserver.com/webhook', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(userData)
    })
    .then(res => res.ok ? res.json() : Promise.reject(res))
    .then(data => {
      alert("送出成功！");
    })
    .catch(err => {
      alert("送出失敗，請稍後再試");
      console.error(err);
    });
  });
}

    main();
  </script>
</body>
</html>
