
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make.com 會員註冊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        :root {
            --make-purple: #330066;
            --make-purple-light: #5a3a8a;
            --make-purple-dark: #270049;
            --make-gradient: linear-gradient(135deg, #330066, #5a3a8a);
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f9f7ff;
            background-image: radial-gradient(circle at top right, rgba(94, 58, 138, 0.1), transparent 400px);
        }
        
        .form-container {
            background: white;
            box-shadow: 0 10px 30px rgba(51, 0, 102, 0.1);
            border-radius: 12px;
            border-top: 4px solid var(--make-purple);
        }
        
        .form-header {
            background: var(--make-gradient);
            border-radius: 8px 8px 0 0;
        }
        
        .form-input {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
            width: 100%;
        }
        
        .form-input:focus {
            border-color: var(--make-purple);
            box-shadow: 0 0 0 3px rgba(51, 0, 102, 0.2);
            outline: none;
        }
        
        .form-label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .required::after {
            content: "*";
            color: #e53e3e;
            margin-left: 4px;
        }
        
        .submit-btn {
            background: var(--make-gradient);
            color: white;
            border-radius: 6px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            box-shadow: 0 4px 6px rgba(51, 0, 102, 0.2);
        }
        
        .submit-btn:hover {
            box-shadow: 0 6px 12px rgba(51, 0, 102, 0.3);
            transform: translateY(-1px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(51, 0, 102, 0.2);
        }
        
        .radio-container {
            display: flex;
            align-items: center;
            margin-right: 1.5rem;
        }
        
        .radio-container input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            transition: all 0.2s;
        }
        
        .radio-container input[type="radio"]:checked {
            border-color: var(--make-purple);
        }
        
        .radio-container input[type="radio"]:checked::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: var(--make-purple);
            border-radius: 50%;
        }
        
        .select-container {
            position: relative;
        }
        
        .select-container::after {
            content: "▼";
            font-size: 0.8rem;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            pointer-events: none;
        }
        
        select.form-input {
            appearance: none;
            padding-right: 2.5rem;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .success-message {
            background: linear-gradient(135deg, #38a169, #2f855a);
            color: white;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(47, 133, 90, 0.2);
        }
        
        .success-icon {
            background: white;
            color: #38a169;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: bold;
        }
        
        .error-alert {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(197, 48, 48, 0.2);
        }
        
        .error-icon {
            background: white;
            color: #e53e3e;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .form-container {
                border-radius: 0;
                box-shadow: none;
            }
            
            .form-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>

<body class="min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="form-container">
            <div class="form-header p-6 mb-2">
                <h1 class="text-2xl font-bold text-white">Make.com 會員註冊</h1>
                <p class="text-purple-200 mt-2">請填寫以下資料完成註冊</p>
            </div>
            
            <form id="registrationForm" class="p-6">
                <div id="formStatus" class="hidden mb-6"></div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 form-grid">
                    <!-- 姓名 -->
                    <div>
                        <label for="name" class="form-label required">姓名</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="請輸入您的姓名" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    
                    <!-- 電子郵件 -->
                    <div>
                        <label for="email" class="form-label required">電子郵件</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="example@mail.com" required>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <!-- 性別 -->
                    <div>
                        <label class="form-label required">性別</label>
                        <div class="flex mt-2">
                            <label class="radio-container">
                                <input type="radio" name="gender" value="男" required>
                                <span>男</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="gender" value="女">
                                <span>女</span>
                            </label>
                        </div>
                        <div class="error-message" id="gender-error"></div>
                    </div>
                    
                    <!-- 行動電話 -->
                    <div>
                        <label for="phone" class="form-label required">行動電話</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="0912345678" required>
                        <div class="error-message" id="phone-error"></div>
                    </div>
                    
                    <!-- 公司名稱 -->
                    <div>
                        <label for="company" class="form-label required">公司名稱</label>
                        <input type="text" id="company" name="company" class="form-input" placeholder="請輸入公司名稱" required>
                        <div class="error-message" id="company-error"></div>
                    </div>
                    
                    <!-- Make Org ID -->
                    <div>
                        <label for="orgId" class="form-label required">Make Org ID</label>
                        <input type="text" id="orgId" name="orgId" class="form-input" placeholder="請輸入數字 ID" required>
                        <div class="error-message" id="orgId-error"></div>
                    </div>
                </div>
                
                <!-- 地址 -->
                <div class="mt-6">
                    <label for="address" class="form-label required">地址</label>
                    <input type="text" id="address" name="address" class="form-input" placeholder="請輸入完整地址" required>
                    <div class="error-message" id="address-error"></div>
                </div>
                
                <!-- 從哪裡得知 -->
                <div class="mt-6">
                    <label for="source" class="form-label required">從哪裡得知</label>
                    <div class="select-container">
                        <select id="source" name="source" class="form-input" required>
                            <option value="" disabled selected>請選擇資訊來源</option>
                            <option value="FB">FB</option>
                            <option value="LINE">LINE</option>
                            <option value="搜尋">搜尋</option>
                            <option value="YT">YT</option>
                            <option value="Blog">Blog</option>
                            <option value="電子郵件">電子郵件</option>
                        </select>
                    </div>
                    <div class="error-message" id="source-error"></div>
                </div>
                
                <!-- 備註 -->
                <div class="mt-6">
                    <label for="notes" class="form-label">備註</label>
                    <textarea id="notes" name="notes" class="form-input" rows="4" placeholder="如有其他需求，請在此說明（選填）"></textarea>
                </div>
                
                <div class="mt-8 text-center">
                    <button type="submit" class="submit-btn">送出註冊資料</button>
                </div>
            </form>
        </div>
        
        <div class="text-center text-gray-500 text-sm mt-6">
            © 2023 Make.com 版權所有
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const formStatus = document.getElementById('formStatus');
            
            // 表單驗證函數
            function validateForm() {
                let isValid = true;
                
                // 清除所有錯誤訊息
                document.querySelectorAll('.error-message').forEach(el => {
                    el.textContent = '';
                });
                
                // 驗證姓名
                const name = document.getElementById('name');
                if (!name.value.trim()) {
                    document.getElementById('name-error').textContent = '請輸入姓名';
                    isValid = false;
                }
                
                // 驗證電子郵件
                const email = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email.value.trim()) {
                    document.getElementById('email-error').textContent = '請輸入電子郵件';
                    isValid = false;
                } else if (!emailRegex.test(email.value)) {
                    document.getElementById('email-error').textContent = '請輸入有效的電子郵件格式';
                    isValid = false;
                }
                
                // 驗證性別
                const gender = document.querySelector('input[name="gender"]:checked');
                if (!gender) {
                    document.getElementById('gender-error').textContent = '請選擇性別';
                    isValid = false;
                }
                
                // 驗證行動電話
                const phone = document.getElementById('phone');
                const phoneRegex = /^09\d{8}$/;
                if (!phone.value.trim()) {
                    document.getElementById('phone-error').textContent = '請輸入行動電話';
                    isValid = false;
                } else if (!phoneRegex.test(phone.value)) {
                    document.getElementById('phone-error').textContent = '請輸入有效的台灣手機號碼格式 (例如: 0912345678)';
                    isValid = false;
                }
                
                // 驗證公司名稱
                const company = document.getElementById('company');
                if (!company.value.trim()) {
                    document.getElementById('company-error').textContent = '請輸入公司名稱';
                    isValid = false;
                }
                
                // 驗證地址
                const address = document.getElementById('address');
                if (!address.value.trim()) {
                    document.getElementById('address-error').textContent = '請輸入地址';
                    isValid = false;
                }
                
                // 驗證來源
                const source = document.getElementById('source');
                if (source.value === "") {
                    document.getElementById('source-error').textContent = '請選擇資訊來源';
                    isValid = false;
                }
                
                // 驗證 Make Org ID
                const orgId = document.getElementById('orgId');
                const orgIdRegex = /^\d+$/;
                if (!orgId.value.trim()) {
                    document.getElementById('orgId-error').textContent = '請輸入 Make Org ID';
                    isValid = false;
                } else if (!orgIdRegex.test(orgId.value)) {
                    document.getElementById('orgId-error').textContent = 'Make Org ID 必須為純數字';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // 表單提交處理
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                // 收集表單數據
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    phone: document.getElementById('phone').value,
                    company: document.getElementById('company').value,
                    address: document.getElementById('address').value,
                    source: document.getElementById('source').value,
                    orgId: document.getElementById('orgId').value,
                    notes: document.getElementById('notes').value
                };
                
                // 顯示載入中狀態
                formStatus.innerHTML = `
                    <div class="bg-purple-100 text-purple-800 p-4 rounded-md flex items-center">
                        <svg class="animate-spin h-5 w-5 mr-3 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        資料傳送中，請稍候...
                    </div>
                `;
                formStatus.classList.remove('hidden');
                
                // 發送 HTTP POST 請求
                fetch('https://webhook.make.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('網路回應不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    // 顯示成功訊息
                    formStatus.innerHTML = `
                        <div class="success-message">
                            <div class="success-icon">✓</div>
                            <div>${data.RetuenMSG || '註冊成功！感謝您的申請。'}</div>
                        </div>
                    `;
                    
                    // 清空表單
                    form.reset();
                })
                .catch(error => {
                    // 顯示錯誤訊息
                    formStatus.innerHTML = `
                        <div class="error-alert">
                            <div class="error-icon">!</div>
                            <div>表單送出失敗，請稍後再試。錯誤：${error.message}</div>
                        </div>
                    `;
                });
            });
        });
    </script>
