<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF 示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        .header {
            position: relative;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .header .url {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .close-button {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
            text-align: center;
        }
        
        .content h2 {
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .button {
            background-color: #00c300;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LINE LIFF 示例</h1>
        <div class="url">elena-et.github.io</div>
        <div class="close-button">×</div>
    </div>
    
    <div class="content">
        <h2>示例</h2>
        
        <div class="button-container">
            <button class="button">LINE 登入</button>
            <button class="button">獲取資料</button>
            <button class="button">登出</button>
        </div>
    </div>
    
    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 初始化LIFF
        document.addEventListener('DOMContentLoaded', function() {
            // 替換為您的LIFF ID
            const liffId = "2007327104";
            
            liff.init({
                liffId: liffId
            }).then(() => {
                console.log("LIFF 初始化成功");
                
                // 檢查登入狀態並更新UI
                updateUI();
                
                // 設置按鈕事件
                setupButtonEvents();
                
            }).catch((err) => {
                console.error("LIFF 初始化失敗", err);
            });
        });
        
        function updateUI() {
            // 根據登入狀態更新UI
            // 這裡可以添加您的邏輯
        }
        
        function setupButtonEvents() {
            // 設置按鈕點擊事件
            const buttons = document.querySelectorAll('.button');
            
            // 假設第一個按鈕是登入
            buttons[0].addEventListener('click', () => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            });
            
            // 假設第二個按鈕是獲取資料
            buttons[1].addEventListener('click', () => {
                if (liff.isLoggedIn()) {
                    liff.getProfile()
                        .then(profile => {
                            alert(`名稱: ${profile.displayName}\nID: ${profile.userId}`);
                        })
                        .catch(err => {
                            console.error("獲取用戶資料失敗", err);
                        });
                } else {
                    alert("請先登入");
                }
            });
            
            // 假設第三個按鈕是登出
            buttons[2].addEventListener('click', () => {
                if (liff.isLoggedIn()) {
                    liff.logout();
                    updateUI();
                }
            });
        }
    </script>
</body>
</html>
